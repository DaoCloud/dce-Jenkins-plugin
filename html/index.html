<!DOCTYPE html>
<html>
<head>
	<title>Jenkins</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div id="tips" style="text-align: center;"></div>
		<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Jenkins 模块配置</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal">
						  <div class="form-group">
						    <label for="url" class="col-sm-3 control-label">Jenkins WEB 地址</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="url" placeholder="例：http://192.168.1.100:8080">
						    </div>
						  </div>
						</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-success" id="submit">确定</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
